<!DOCTYPE>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>둥둥</title>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- bulma -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma-rtl.min.css">

        <!-- font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

        <!-- google font: noto sans kr -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
              rel="stylesheet">

        <!--        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">-->
        <link rel="stylesheet" type="text/css" href="/css/style.css">

        <!-- open graph -->
        <!--        <meta property="og:image" content="url"/>-->
        <!--        <meta property="og:url" content="url"/>-->
        <meta property="og:description" content="내 생각, 내 마음을 고이 담아 이 바다에 띄워 보냅니다"/>
        <meta property="og:title" content="둥둥"/>

        <script>
            function onClickCard(id) {
                window.location.href = `/articles/${id}`;
            }
        </script>
    </head>
    <body>
        <div class="container">

            <!-- hero -->
            <header class="hero">
                <div class="hero-body">
                    <a href="/"><h1 class="title is-1 has-text-white">둥둥</h1></a>
                    <h2 class="header is-1 has-text-white">내 생각, 내 마음을 고이 담아</h2>
                    <h2 class="header is-1 has-text-white">이 바다에 띄워 보냅니다</h2>
                </div>
            </header>
            <!-- end hero -->

            <article>
                <button class="button" onclick="window.location.href='/articles/create'">
                    <i class="fas fa-sticky-note"></i> 글 작성하기
                </button>

                <div id="article-cards-box">

                    <!-- card -->
                    <div th:each="article : ${articleList}"
                         class="card" th:attr="onclick=|onClickCard(${article.id})|">
                        <header class="card-header">
                            <p class="card-header-title has-text-" style="flex-grow: 0">
                                [[${article.id}]]
                            </p>
                            <p class="card-header-title has-text-dark" style="flex-grow: 0">
                                [[${article.author}]]
                            </p>
                            <p class="card-header-title has-text-link">
                                [[${article.title}]]
                            </p>
                        </header>
                    </div>
                    <!-- end card   -->

                </div>
            </article>

        </div>
    </body>
</html>
